<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0a0a2e"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7b2ff7" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#7b2ff7" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4400" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ff4400" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Nebula glows -->
  <ellipse cx="600" cy="300" rx="300" ry="250" fill="url(#glow1)"/>
  <ellipse cx="500" cy="280" rx="200" ry="180" fill="url(#glow2)"/>
  <ellipse cx="700" cy="320" rx="180" ry="150" fill="url(#glow3)"/>

  <!-- Particle field - cyan cluster -->
  <g filter="url(#blur2)" opacity="0.9">
    <circle cx="580" cy="260" r="2.5" fill="#00d4ff"/>
    <circle cx="620" cy="280" r="3" fill="#00d4ff"/>
    <circle cx="550" cy="300" r="2" fill="#00e5ff"/>
    <circle cx="640" cy="250" r="1.8" fill="#00d4ff"/>
    <circle cx="600" cy="310" r="2.8" fill="#00ccff"/>
    <circle cx="570" cy="240" r="1.5" fill="#00d4ff"/>
    <circle cx="660" cy="290" r="2.2" fill="#00bbff"/>
    <circle cx="530" cy="270" r="1.8" fill="#00d4ff"/>
    <circle cx="610" cy="230" r="2" fill="#00e5ff"/>
    <circle cx="590" cy="330" r="1.5" fill="#00d4ff"/>
  </g>

  <!-- Particle field - purple cluster -->
  <g filter="url(#blur2)" opacity="0.85">
    <circle cx="520" cy="310" r="2.5" fill="#7b2ff7"/>
    <circle cx="680" cy="260" r="2.2" fill="#9b4fff"/>
    <circle cx="490" cy="280" r="1.8" fill="#7b2ff7"/>
    <circle cx="710" cy="300" r="2" fill="#8844ff"/>
    <circle cx="560" cy="340" r="1.5" fill="#7b2ff7"/>
    <circle cx="650" cy="340" r="2.8" fill="#6622dd"/>
    <circle cx="480" cy="320" r="2" fill="#7b2ff7"/>
    <circle cx="720" cy="270" r="1.6" fill="#9944ff"/>
  </g>

  <!-- Particle field - red/orange cluster -->
  <g filter="url(#blur2)" opacity="0.8">
    <circle cx="540" cy="350" r="2.2" fill="#ff4400"/>
    <circle cx="660" cy="230" r="2" fill="#ff5500"/>
    <circle cx="500" cy="250" r="1.8" fill="#ff4400"/>
    <circle cx="700" cy="340" r="2.5" fill="#ff3300"/>
    <circle cx="580" cy="220" r="1.5" fill="#ff6600"/>
    <circle cx="620" cy="360" r="2" fill="#ff4400"/>
  </g>

  <!-- Scattered stars -->
  <g filter="url(#blur1)" opacity="0.6">
    <circle cx="150" cy="100" r="1.2" fill="#fff"/>
    <circle cx="300" cy="80" r="0.8" fill="#fff"/>
    <circle cx="450" cy="150" r="1" fill="#fff"/>
    <circle cx="800" cy="120" r="1.2" fill="#fff"/>
    <circle cx="950" cy="90" r="0.8" fill="#fff"/>
    <circle cx="1050" cy="180" r="1" fill="#fff"/>
    <circle cx="100" cy="400" r="0.8" fill="#fff"/>
    <circle cx="200" cy="500" r="1" fill="#fff"/>
    <circle cx="1000" cy="450" r="0.8" fill="#fff"/>
    <circle cx="1100" cy="380" r="1.2" fill="#fff"/>
    <circle cx="350" cy="520" r="0.6" fill="#fff"/>
    <circle cx="850" cy="530" r="0.8" fill="#fff"/>
    <circle cx="180" cy="250" r="0.7" fill="#00d4ff"/>
    <circle cx="1020" cy="280" r="0.9" fill="#7b2ff7"/>
    <circle cx="380" cy="420" r="0.7" fill="#ff4400"/>
    <circle cx="920" cy="180" r="0.6" fill="#00d4ff"/>
  </g>

  <!-- Orbital rings -->
  <ellipse cx="600" cy="295" rx="220" ry="80" fill="none" stroke="#00d4ff" stroke-width="0.8" opacity="0.15" transform="rotate(-15 600 295)"/>
  <ellipse cx="600" cy="295" rx="280" ry="100" fill="none" stroke="#7b2ff7" stroke-width="0.6" opacity="0.1" transform="rotate(10 600 295)"/>

  <!-- Center bright core -->
  <circle cx="600" cy="295" r="8" fill="#fff" opacity="0.9" filter="url(#blur1)"/>
  <circle cx="600" cy="295" r="3" fill="#fff"/>

  <!-- Title -->
  <text x="600" y="490" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="48" fill="#ffffff" letter-spacing="0.35em">AUDIO UNIVERSE</text>

  <!-- Subtitle -->
  <text x="600" y="530" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="300" font-size="16" fill="rgba(255,255,255,0.5)" letter-spacing="0.1em">WebGPU Audio Visualizer</text>

  <!-- Accent line -->
  <rect x="560" y="500" width="80" height="2" rx="1" fill="#00d4ff" opacity="0.6"/>
</svg>
